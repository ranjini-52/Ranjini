<!DOCTYPE html>
<html>
<head>
	<title> Table 4</title>
	<style>

		td{
			text-align: center;
		}
		th{
			font-size: 17px;
		}
	</style>
</head>
<body>
	<table border="8" cellpadding="15" cellspacing="3" width="40%" align=center>
	<tr>
		<th colspan="6"> HTML Table</th>
	</tr>
	<tr>
		<td rowspan="4"> Cell1</td>
		<td colspan="2"> Cell2 </td>
	</tr>
	<tr>
		<th colspan="2"> Nested HTML Table</th>
	</tr>
	<tr>
		<td> Cell2.1</td>
		<td> Cell2.2</td>
	</tr>
	<tr>
		<td> Cell2.3</td>
		<td> Cell2.4</td>
	</tr>
</table>
</body>
</html>
