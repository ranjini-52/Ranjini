<!DOCTYPE html>
<html>
<head>
	<title> 7th table</title>
	<style>
		table{
			border-collapse: collapse;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<table border="1" width="200px" height="200px" align="center">
		<tr>

			<td colspan="1" rowspan="1"></td>
			<td colspan="1" bgcolor="black"></td>	
		</tr>
		<tr>
			<td colspan="2" rowspan="6"></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td colspan="3" rowspan="5"></td>
			<td colspan="3"></td>
		
		</tr>
		<tr>
			<td colspan="4" rowspan="4"></td>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td colspan="5" rowspan="3"></td>
			<td bgcolor="black"></td>
		</tr>
		<tr>
			<td colspan="6" rowspan="2"></td>
			<td bgcolor="black"></td>
		</tr>
		<tr>
			<td colspan="7" rowspan="7"></td>
			<td bgcolor="black"></td>
		</tr>
	




	</table>
</body>
</html>
