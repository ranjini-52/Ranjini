<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> TABLE 1</title>
	<style>
		table{
			border-collapse: collapse;
		}
		td{
			text-align: center;
		}
		th{
			font-size: 17px;
		}
	</style>
</head>
<body>
	<table border="1" cellspacing="10" cellpadding="10" width="60%" align="center">
		

		<tr>
			<th rowspan="2"> Gender </th>
			<th colspan="2"> Average </th>
			<th rowspan="2"> Red-eyes </th>
		</tr>
		<tr>
			<th> Height </th>
			<th> Weight </th>
		</tr>
		<tr>
			<td> Male </td>
			<td> 1.9 </td>
			<td> 0.3 </td>
			<td> 40% </td>
		</tr>
		<tr>
			<td> Female </td>
			<td> 1.7 </td>
			<td> 0.2</td>
			<td> 43%</td>
		</tr>
	</table>
</body>
</html>
